<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora de salarios</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<script src="js/js.js"></script>
</head>
<body>
	<header>
		<h1>Calculadora salarial</h1>
	</header>
	<main>
		<label for="sala">Indroduce el salario anterior:</label>
		<input type="text" id="sala" placeholder="Base" />
		<span>euros</span>
		<label for="lvl">Nivel:</label>
		<select name="lvl" id="lvl">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="other">Otros niveles</option>
		</select>
		<output id="oout"></output>
		<button onclick="calc();">Calcular</button>
	</main>
	<footer>&copy;By Me</footer>
</body>
</html>
