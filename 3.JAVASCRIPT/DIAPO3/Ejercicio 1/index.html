<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 1</title>
	<style>
		*{padding: 0; margin: 0;}
		body{
			width: 80%;
			margin: auto;
			text-align: center;
		}
		input[type=number]{
			padding: .5vw;
			border-radius: 25px;
			text-align: center;
			-moz-appearance: textfield;
		}
		button{
			margin: 1vw;
			padding: .5vw 2vw;
			font-size: 1.5vw;
			border-radius: 25px;
		}
		/*Para chrome*/
		input[type=number]::-webkit-inner-spin-button, 
		input[type=number]::-webkit-outer-spin-button { 
			-webkit-appearance: none; 
			margin: 0;
		}
	</style>
	<script>
		const pi = 3.1416;
		function calcula(){
			var rad = parseFloat(n1.value),
				per = 2 * pi * rad,
				are = pi * (rad**2),
				dia = 2 * rad;

			perimetro.innerHTML = per;
			area.innerHTML = are;
			diametro.innerHTML = dia;
		}
	</script>
</head>
<body>
	<label>Introduzca el radio:</label>
	<input type="number" id="n1" placeholder="Radio" />
	<br />
	<button onclick="calcula()">Calcula</button>
	<br />
	<label>Perímetro: </label><span id="perimetro"></span>	<br />
	<label>Área: </label><span id="area"></span>	<br />
	<label>Diámetro: </label><span id="diametro"></span>
	<hr /> 
</body>
</html>
