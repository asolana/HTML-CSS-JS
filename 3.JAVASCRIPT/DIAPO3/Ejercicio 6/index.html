<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 6</title>
	<style>
		*{padding: 0; margin: 0;}
		body{
			width: 80%;
			margin: auto;
			text-align: center;
		}
		input[type=number]{
			padding: .5vw;
			border-radius: 25px;
			text-align: center;
			-moz-appearance: textfield;
		}
		button{
			margin: 1vw;
			padding: .5vw 2vw;
			font-size: 1.5vw;
			border-radius: 25px;
		}
		/*Para chrome*/
		input[type=number]::-webkit-inner-spin-button, 
		input[type=number]::-webkit-outer-spin-button { 
			-webkit-appearance: none; 
			margin: 0;
		}
	</style>
	<script>
		function calcula(){
			var div = parseFloat(n1.value);

				if(div%2 == 0){
					res = 'PAR';
					document.getElementById('result').style.color = '#0F0';
				}else{
					res = 'INPAR';
					document.getElementById('result').style.color = '#00F';
				}
			result.innerHTML = res;
		}
	</script>
</head>
<body>
	<label>Par / Inpar</label>
	<br />
	<input type="number" id="n1" onkeyup="calcula()" />
	<br />
	<span id="result"></span>	
	<hr /> 
</body>
</html>
