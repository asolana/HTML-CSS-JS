<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 5</title>
	<script>
		function calc () {
			res.innerHTML = "";
			for(let i = 1;i<=10;i++){
				res.innerHTML += (parseInt(numb.value)*i) + ", ";
			}
			res.innerHTML = res.innerHTML.substring(0, res.innerHTML.length-2);
		}
	</script>
</head>
<body>
	<input type="number" id="numb" />
	<button onclick="calc()">calc</button>
	<output id="res"></output>
</body>
</html>
