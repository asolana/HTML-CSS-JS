<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2</title>
</head>
<body>
  <h2>Ventana</h2>
  <script>
    for (e in screen) {
      document.write(e+" : <b>"+screen[e]+"</b><br />");
    }
  </script>
  <h2>Navegador</h2>

  <script>
    for (e in navigator) {
      document.write(e+" : <b>"+navigator[e]+"</b><br />");
    }
  </script>
</body>
</html>
