<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
</head>
<body>
  <div onmouseenter="this.style.fontStyle = 'italic';this.firstElementChild.style.fontStyle = 'normal';" onmouseleave="this.style.fontStyle = 'normal';">
    <h1>La cancion del pirata</h1>
    <p onmouseenter="this.style.fontWeight = 900;" onmouseleave="this.style.fontWeight = 'initial';">con diez cañones por banda</p>
    <p onmouseenter="this.style.fontWeight = 900;" onmouseleave="this.style.fontWeight = 'initial';">viento en popa a toda vela</p>
    <p onmouseenter="this.style.fontWeight = 900;" onmouseleave="this.style.fontWeight = 'initial';">no corta el mar, sino vuela</p>
    <p onmouseenter="this.style.fontWeight = 900;" onmouseleave="this.style.fontWeight = 'initial';">un velero Bergantín</p>
  </div>
</body>
</html>
