<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
</head>
<style>
  div{
      width: 25%;
      margin:auto;
      border: 2px solid #000;
      border-radius: 7px;
      text-align: justify;
      padding: 5px;
  }
</style>

<body>
  <div>Este es un texto, pasa el rat√≥n por encima.</div>

  <script>
    for (div of document.getElementsByTagName('div')) {
      div.addEventListener('mouseenter',function(){newdiv(this);});
      }

      function newdiv(d){
        if(document.body.children.length <= 2){
          var np = document.createElement('div');
          np.appendChild(document.createTextNode('Pasaste el raton'));
          d.parentNode.appendChild(np);
        }

      }

  </script>
</body>

</html>
