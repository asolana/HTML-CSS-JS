<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 3</title>
</head>
	<style>
		*{
			margin: 0;
			padding: 0;
			text-align: center;
		}
		body{
			display: grid;
			grid-template-columns: auto auto auto;
			justify-content: space-around;
			align-content: center;
			grid-gap: 10px;
		}
		label{
			grid-column: 2/3;
		}
		input,output{
			grid-column: 1/4;
		}
		button{
			grid-column: 2/3;
			font-size: 20px;
		}
	</style>
<body>
	<label>Texto a encriptar: </label><input type="text" id="txEncript" />
	<button onclick="endencrypt('en')">Encriptar</button>
	<label>Encriptado: </label><output id='res'></output>
	<label>Texto a desencriptar: </label><input type="text" id="txDesencr" />
	<button onclick="endencrypt('den')">Desencriptar</button>
	<label>Desencriptado: </label><output id='res2'></output>
	<!-- Script -->
	<script>
		function endencrypt (a) {
			if(a == 'en'){
				res.innerHTML = '';
				for (i in txEncript.value) {
					res.innerHTML += String.fromCharCode(txEncript.value.charCodeAt(i) + 1);
				}
			}else if (a == 'den') {
				res2.innerHTML = '';
				for (i in txEncript.value) {
					res2.innerHTML += String.fromCharCode(txDesencr.value.charCodeAt(i) - 1);
				}
			}
		}
	</script>
</body>
</html>
