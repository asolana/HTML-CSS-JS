<body>
	<h1>Cuantos dias faltan para tu cumplea√±os</h1>
	Fecha: <input type="date" id='fecha' />
	<input type="date" id='fecha2' onchange="alert(this.valueAsDate - fecha.valueAsDate)" />
	<br />
	<button onclick="calcular(fecha.valueAsDate);">Calcular</button>
	<br />
	<output id='result'></output>
	<script>
		function calcular(f) {
			var hoy = new Date();
			hoy.setHours(0,0,0,0);
			var cumple = new Date(f);

			if(cumple.getTime() == hoy.getTime()){
				result.innerHTML = 'Felicidades';
			}else{
				if(cumple<hoy){
					cumple.setFullYear(cumple.getFullYear()+1);
				}
				var dif = cumple-hoy;
				dif = parseInt(dif/(1000*60*60*24));
				result.innerHTML = 'Faltan '+ dif +' dias';
			}
		}
	</script>
</body>
