<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Ejercicio 1</title>
	<style>
		*{
			text-align: center;
		}
		body{
			width: 85%;
			margin: auto;
			display: grid;
			grid-template-columns: auto auto;
			grid-gap: 10px;
		}
		h1,h2{
			grid-column: 1/3;
		}
	</style>
</head>
<body>
	<h1>Fechas</h1>
	<h2>Creacion de fechas:</h2>
	<label>Por new Date()</label><button onclick="generarDate();">Date()</button>
	<label>Por new Date(milisegundos)</label><button onclick="generarDate(prompt(mostrarMsg('ms')));">Date(millisecond)</button>
	<label>Por new Date(dateString)</label><button onclick="generarDate(prompt(mostrarMsg('ds')));">Date(dateString)</button>
	<label>Por new Date(y,m,d,h,m,s,milis)</label><button onclick="generarDate(prompt(mostrarMsg('full')));">Date(y,m,d,h,m,s,milis)</button>
	<h2>Obtencion de datos:</h2>
	<label>Obtener el dia del mes</label><button onclick="alert(d.getDate());">getDate()</button>
	<label>Obtener el dia de la semana</label><button onclick="alert(d.getDay());">getDay()</button>
	<label>Obtener el a√±o</label><button onclick="alert(d.getFullYear());">getDate()</button>
	<label>Obtener los milisegundos desde midnight Jan 1 1970 </label><button onclick="alert(d.getTime());">getTime()</button>
	<label>Obtener los milisegundos desde midnight Jan 1 1970</label><button onclick="alert(d.getTimezoneOffset()/60*-1);">getTimezoneOffset()</button>
	<script>
		var d = new Date();
		function generarDate (mode) {
			if(mode){
				//Compruevo si es solo numero
				if(mode.match('^\\d+$')){
					mode = parseInt(mode);
				}else if(mode.match('^(\\d+([,]?))+$')){
					//Compruebo si son numeros en formato string separados por comas
					mode = mode.split(',');
					//Cambio los numeros en formato texto a numeros en integro 
					mode.forEach( function(v, i, a){a[i] = parseInt(v);});
					d = new Date(mode[0],mode[1],mode[2],mode[3],mode[4],mode[5],mode[6],);
				}else{
					d = new Date(mode);
				}
				
			}
			mostrarDate();
		}

		function mostrarMsg (ar) {
			switch (ar) {
				case 'ms':
					return 'Introduce los milisegundos (Ex: '+ Date.parse(Date());
					break;
				case 'ds':
					return 'Introduce la dateString (Ex: '+Date().toString().slice(0,Date().indexOf('('))+': ';
					break;
				case 'full':
					return 'Introduce los la fecha entera (Ex: (2020,6,23,6,34,46,332)';
					break;
				default:
					// statements_def
					break;
			}
		}

		function mostrarDate () {
			alert(d);
		}
	</script>
</body>
</html>
