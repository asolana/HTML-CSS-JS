<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 1</title>
	<script>
		function doblar(im){
			im.height *= 2;
			im.width *= 2;
		}
	</script>
</head>
<body>
	<img src="./img/cashield.png" alt="Escudo capitan america" title="El escudo del capitan america" id="escudo" onclick="doblar(this);" height="100" width="100" />
	<button onclick="doblar(escudo);">Click-me</button>
</body>
</html>
