<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 1.3</title>
	<style>
		#wrap{
			width: 1000px;
			height: 800px;
		}
		header,nav,main,footer,aside{
			border: 2px solid #000;
			text-align: center;
			margin: 5px;
		}
		header{
			text-align: center;
			padding: 45px;
		}
		nav{
			padding: 20px;
		}
		main{
			display: inline-block;
			height: 360px;
			padding: 10px;
			width: 727px;
			padding-top: 250px;
		}
		aside{
			display: inline-block;
			height: 360px;
			padding: 10px;
			width: 200px;
			padding-top: 250px;
		}
		footer{
			padding: 45px;
		}

	</style>
</head>
<body>
	<div id="wrap">
		<header>
			<span>HEADER</span>
		</header>
		<nav>
			<span>NAVIGATION</span>
		</nav>
		<main>
			<span>CONTENT</span>
		</main>
		<aside>
			<span>SIDEBAR</span>
		</aside>
		<footer>
			<span>FOOTER</span>
		</footer>
	</div>
</body>
</html>
