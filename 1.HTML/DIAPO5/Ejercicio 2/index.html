<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio 2</title>
	<style>
		table,td{
			border: 1px solid #000;
			border-collapse: collapse;
			padding: 10px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="3">1</td>
			
		</tr>
		<tr>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
		</tr>
	</table>
	<br />
	<table>
		<tr>
			<td colspan="3">1</td>
			
		</tr>
		<tr>
			<td rowspan="2">2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>
	<br />
	<table>
		<tr>
			<td rowspan="2">1</td>
			<td>2</td>
			<td>3</td>
			
		</tr>
		<tr>
			<td colspan="2">4</td>
		</tr>
		<tr>
			<td colspan="3">5</td>
		</tr>
	</table>
	<br />
	<table>
		<tr>
			<td colspan="3">1</td>
		</tr>
		<tr>
			<td>2</td>
			<td rowspan="2" colspan="2">3</td>
		</tr>
		<tr>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
		</tr>
	</table>
	<br />
	<table>
		<tr>
			<td colspan="2">1</td>
			<td>2</td>
			<td rowspan="2">3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td rowspan="2">7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>11</td>
			<td colspan="2">12</td>
		</tr>
	</table>
</body>
</html>
