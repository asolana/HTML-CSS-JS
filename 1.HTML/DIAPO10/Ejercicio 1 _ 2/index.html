<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<title>Ejercicio 1</title>
	<style>
		main{
			display: inline-block;
			margin: auto;
			padding: 5px;
			border: 1px solid #0078d7; 
			text-align: left;
		}
		label{
			margin: 5px;
			display: inline-block;
			width: 100px;
		}
	</style>
</head>
<body>
	<header></header>
	<main>
		<form>
			<label>Búsqueda</label>
			<input type="search" name="search"><br />
			<label>Dirección URL</label>
			<input type="url" name="url"><br />
			<label>Teléfono</label>
			<input type="tel" name="tel" placeholder="Ingrese su telefono"><br />
			<label>Dirección Web</label>
			<input type="url" name="url" placeholder="Ingrese su sitio"><br />
			<label>Email</label>
			<input type="email" name="email" placeholder="Ingrese su email"><br />
			<label>Fecha y hora</label>
			<input type="datetime-local" name="datetime"><br />
			<label>Fecha</label>
			<input type="date" name="date"><br />
			<label>Hora</label>
			<input type="time" name="time"><br />
			<label>Número</label>
			<input type="number" name="number"><br />
			<label>Rango</label>
			<input type="range" name="range"><br />
			<label>Color</label>
			<input type="color" name="color"><br /><br />
			<fieldset>
				<legend>Personalizado</legend>
					<label>Mes</label>
					<input type="month" name="month"><br />
					<label>Semana</label>
					<input type="week" name="week"><br />

			</fieldset>
			
		</form>
	</main>
	<footer></footer>
</body>
</html>
