<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Margin</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			text-align: center;
		}
		div{
			margin: 0 auto;
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			box-sizing: content-box;
			padding: 20px;
		}
		div:nth-last-of-type(3){
			box-sizing: border-box;
			padding: 20px;
		}
		div:nth-last-of-type(even){
			box-sizing: content-box;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div>a</div>
	<div>b</div>
	<div>c</div>
	<div>b</div>
	<div>c</div>
</body>
</html>
