<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FLEX</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		*{
			margin:0;
			padding: 0;
			font-size: calc(12px + 1.5vw);
		}
		body{
			width: 90%;
			margin: 2% auto;
		}
		main{
			display: flex;
			border: 1px solid #000;
		}
		div{
			border: 1px solid #F00;
			flex:1;
		}
		div:last-child{
			border: 1px solid #0F0;
			flex:2;
		}
	</style>
</head>
<body>
	<main>
		<div>Hijo1</div>
		<div>Hijo2</div>
		<div>Hijo3</div>
		<div>Hijo4</div>
	</main>
</body>
</html>
